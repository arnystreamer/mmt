<div>
  <div>
    <h2>Global section details {{section?.id}}</h2>
  </div>

  <div class="actions-panel">
    <button color="accent" mat-flat-button [routerLink]="['..']" data-cy="action-back">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </div>

  <div class="details-form" *ngIf="section">
    <section>
      <dl>
        <dt>Name</dt>
        <dd>{{ section.name }}</dd>
      </dl>

      <dl>
        <dt>Description</dt>
        <dd>{{ section.description }}</dd>
      </dl>
    </section>
  </div>

  <div>
    <mmt-gsection-categories-list [sectionId]="section?.id"/>
  </div>
</div>
