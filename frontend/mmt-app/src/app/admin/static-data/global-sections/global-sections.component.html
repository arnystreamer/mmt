<div>
  <div>
    <h2>Global sections</h2>
  </div>

  <div class="actions-panel">
    <button color="primary" mat-flat-button [routerLink]="['./create']">
      <mat-icon>add</mat-icon>
      New
    </button>
  </div>

  <mmt-global-sections-list
    [sections]="items"
    (addSectionEvent)="addSection($event)"
    (editSectionEvent)="editSection($event)"
    (removeSectionEvent)="removeSection($event)"
  />
</div>
