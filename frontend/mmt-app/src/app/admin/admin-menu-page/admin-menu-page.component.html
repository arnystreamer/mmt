      <mat-icon>arrow_back</mat-icon>
      Back

  </div>

  <div class="menu-items">

          <p>

          </p>
      </mat-card-content>
    </mat-card>

    <mat-card class="menu-card" routerLink="global-sections" data-cy="to-global-sections">

          <mat-card-title><div class="material-symbols-outlined">abc</div><div>Global Sections</div></mat-card-title>
