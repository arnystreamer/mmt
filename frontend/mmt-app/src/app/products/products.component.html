<div>
  <caption>
    <h2>Products</h2>
  </caption>

  <div class="actions-panel">
    <button color="accent" mat-flat-button [routerLink]="['..']" data-cy="action-back">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </div>

  <mmt-products-list
    [items]="items"
    [parent]="undefined"
    [sections]="sections"
    (createProductEvent)="createProduct($event)"
    (removeProductEvent)="removeProduct($event)"></mmt-products-list>

</div>
