<div class="form-inline-container" *ngIf="isFormView">
  <form [formGroup]="form">

    <mat-form-field class="field">
      <mat-label>Name</mat-label>
      <input matInput name="name" formControlName="name">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Description</mat-label>
      <input matInput name="description" formControlName="description">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Section</mat-label>
      <mat-select name="sectionId" formControlName="sectionId">
        <mat-option *ngFor="let section of sections" [value]="section.id">{{section.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Category</mat-label>
      <mat-select name="categoryId" formControlName="categoryId">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="actions">
      <div class="action-item material-symbols-outlined icons-toggled yes" (click)="submitEntity()">add</div>
      <div class="action-item material-symbols-outlined icons-toggled no" (click)="hideForm()">close</div>

      <button class="action-item buttons-toggled yes" color="primary" mat-flat-button (click)="submitEntity()">
        <mat-icon>add</mat-icon>
        Append receipt entry
      </button>

      <button class="action-item buttons-toggled no" color="secondary" mat-flat-button (click)="hideForm()">
        <mat-icon>close</mat-icon>
        Cancel
      </button>
    </div>

  </form>
</div>

<div class="list-item" *ngIf="!isFormView">
  <div class="field">
    <div class="field-value">
      <button class="add-button" color="primary" mat-flat-button (click)="showForm()">
        <mat-icon>add</mat-icon>
        <span *ngIf="parent">to {{parent.name}}</span>
        <span *ngIf="!parent">to root</span>
      </button>
    </div>
  </div>
</div>
