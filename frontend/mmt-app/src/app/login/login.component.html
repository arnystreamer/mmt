<div class="forms-concise-container content">

  <caption>
    <h2>Login</h2>
  </caption>

  <form [formGroup]="form">

    <div class="general-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <mat-form-field class="field">
      <mat-label>Login</mat-label>
      <input matInput name="login" formControlName="login">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Password</mat-label>
      <input matInput [type]="'password'" name="password" formControlName="password">
    </mat-form-field>

    <div class="actions">

      <button color="primary" mat-flat-button [disabled]="this.form.untouched || this.form.invalid" (click)="login()">
        <mat-icon>login</mat-icon>
        Login
      </button>

    </div>

  </form>

  <mat-expansion-panel class="auxiliary-block">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Other
      </mat-panel-title>
      <mat-panel-description>
        Service functions
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mmt-service-functions></mmt-service-functions>

  </mat-expansion-panel>
</div>
