<div class="forms-concise-container">

  <caption>
    <h2>Login</h2>
  </caption>

  <form [formGroup]="form">

    <div class="general-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <mat-form-field class="field">
      <mat-label>Login</mat-label>
      <input matInput name="login" formControlName="login">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Password</mat-label>
      <input matInput [type]="'password'" name="password" formControlName="password">
    </mat-form-field>

    <div class="actions">

      <button color="primary" mat-flat-button [disabled]="this.form.untouched || this.form.invalid" (click)="login()">
        <mat-icon>login</mat-icon>
        Login
      </button>

    </div>

  </form>
</div>
