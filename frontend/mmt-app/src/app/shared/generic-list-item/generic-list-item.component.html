<div class="list-item">

  <section [class.clickable]="navigateRoute != undefined" (click)="detailsClick()" data-cy="to-info">
    <dl>
      <dt>Name</dt>
      <dd>{{ item?.name ?? '' }}</dd>
    </dl>

    <dl>
      <dt>Description</dt>
      <dd>{{ item?.description ?? '' }}</dd>
    </dl>
  </section>

  <aside>
    <div class="action-item material-symbols-outlined" (click)="deleteClick()" data-cy="action-delete">delete</div>
  </aside>

</div>
