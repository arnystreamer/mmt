<div>

  <caption>
    <h3>Categories</h3>
  </caption>

  <div *ngFor="let category of categories">
    <mmt-generic-list-item [item]="category" [entityName]="'wallet section category'"
      (removeEvent)="removeWalletSectionCategories($event)" />
  </div>
  <div *ngIf="!categories || categories.length === 0">
    <i>No wallet section categories</i>
  </div>
  <mmt-generic-inline-form [entityName]="'wallet section category'" (createEvent)="submitWalletSectionCategories($event)" />
</div>
