<div>

  <caption>
    <h3>Sections</h3>
  </caption>
  <div *ngFor="let section of sections">
    <mmt-generic-list-item [item]="section" [navigateRoute]="['sections/', this.section.id]" [entityName]="'wallet section'"
      (removeEvent)="removeWalletSection($event)" />
  </div>
  <div *ngIf="!sections || sections.length === 0">
    <i>No wallet sections </i>
  </div>
  <mmt-generic-inline-form [entityName]="'wallet section'" (createEvent)="submitWalletSection($event)" />
</div>
