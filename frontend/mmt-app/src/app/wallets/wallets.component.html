<div>
  <caption>
    <h2>Wallets</h2>
  </caption>

  <div class="actions-panel">
    <button color="accent" mat-flat-button [routerLink]="['..']" data-cy="action-back">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </div>

  <mmt-wallets-list [wallets]="items"
    (createWalletItemEvent)="createWallet($event)"
    (removeWalletItemEvent)="removeWallet($event)">
  </mmt-wallets-list>

</div>
