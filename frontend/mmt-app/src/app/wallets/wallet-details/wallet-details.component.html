<div>
  <div>
    <h2>Wallet details {{wallet?.id}}</h2>
  </div>

  <div class="actions-panel">
    <button color="accent" mat-flat-button [routerLink]="['..']" data-cy="action-back">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </div>

  <div class="details-form" *ngIf="wallet">
    <section>
      <dl>
        <dt>Name</dt>
        <dd>{{ wallet.name }}</dd>
      </dl>

      <dl>
        <dt>Description</dt>
        <dd>{{ wallet.description }}</dd>
      </dl>
    </section>
  </div>

  <mmt-wallet-sections-list [sections]="sections"
  (createSectionItemEvent)="createWalletSection($event)"
  (removeSectionItemEvent)="removeWalletSection($event)" />
</div>
